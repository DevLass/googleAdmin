	<body>

        <main class="container-fluid my-3">
            <section class="container-md">
              <h1>Automação de Dados - Google Admin</h1>
          
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Domínio do Email</label>
                <input class="domain form-control" placeholder="@gmail.com"> </input>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Lista de Nomes</label>
                <textarea rows="4" class="dataInput form-control" placeholder="Separados por Enter. Ex:
           Arthur Borges
           Luciana Almeida
            ...  "></textarea>
                <button type="button" class="btn btn-outline-dark my-3" onclick="collectData()">Formatar</button>
              </div>
            </section>
          
            <table class="table container-md">
              <tr>
                <td>Nome</td>
                <td>Sobrenome</td>
                <td>Formatado</td>
                <td>Email</td>
              </tr>
            </table>
          </main>
    </body>
